---
- name: Install and Configure Nginx for EpicBook (Remote Repo)
  hosts: web
  become: yes

  tasks:
    - name: Install Nginx
      apt:
        name: nginx
        state: present
        update_cache: yes

    - name: Ensure Nginx is running
      service:
        name: nginx
        state: started
        enabled: yes

    - name: Ensure /home/ubuntu/theepicbook has correct permissions
      file:
        path: /home/ubuntu/theepicbook
        owner: ubuntu
        group: www-data
        mode: "0775"
        recurse: yes

    - name: Add www-data user to ubuntu group
      user:
        name: www-data
        groups: ubuntu
        append: yes

    - name: Deploy Nginx site configuration
      template:
        src:  template/epicbook.conf.j2
        dest: /etc/nginx/sites-available/epicbook
        owner: root
        group: root
        mode: "0644"
      notify: Reload nginx

    - name: Enable EpicBook site
      file:
        src: /etc/nginx/sites-available/epicbook
        dest: /etc/nginx/sites-enabled/epicbook
        state: link

    - name: Remove default Nginx site
      file:
        path: /etc/nginx/sites-enabled/default
        state: absent
      notify: Reload nginx

  handlers:
    - name: Reload nginx
      service:
        name: nginx
        state: reloaded
